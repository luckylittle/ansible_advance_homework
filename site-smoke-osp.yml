- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_facts:
     cloud: ospcloud
     server: 'frontend'
    register: openstack_info
    tags:
      - osp.smoke

  - name: Debug the public_v4
    debug:
      var: openstack_info | json_query('ansible_facts.openstack_servers[*].accessIPv4')

  - name: Curl website
    command: curl http://"{{ openstack_info | json_query('ansible_facts.openstack_servers[*].accessIPv4') }}"
    register: webpage
    tags:
     - osp.smoke

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
