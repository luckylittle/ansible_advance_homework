---
# tasks file for roles/osp-instance-delete
  - name: Fetch Instance Info
    os_server_facts:
      cloud: ospcloud
      region_name: RegionOne
    register: result

  - name: Debug
    debug:
      var: result.ansible_facts.openstack_servers

  - name: Delete instances
    os_server:
      cloud: ospcloud
      name: "{{ item.0.name }}"
      state: absent
    with_subelements:
      - "{{ result }}"
      - meta
